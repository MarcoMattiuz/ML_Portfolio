<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d53ca7f8cc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src_CSS/main.css" />
    <title>ML-Portfolio</title>
  </head>
  <body>
    <!-- navigation bar -->
    <header class="header">
      <nav class="nav-bar">
        <div class="logo-container">
          <a href="index.html"
            ><img src="images/logoML_site.png" alt="image logo" class="logo"
          /></a>
        </div>

        <div class="links-container">
          <a href="#" class="links" id="home"><p>Home</p></a>
          <a href="#" class="links" id="about"><p>About us</p></a>
          <a href="#" class="links" id="projects"><p>Projects</p></a>

          <div class="contact-button">
            <a href="#" id="contact"><p>Contact us</p></a>
          </div>
        </div>
        <div class="hamburger-menu"><img src="images/Hamburger_menu.svg" alt="hamburger-menu"></div>
      </nav>
    </header>

    <div class="container">
      <section class="nm-section">
        <!-- section 1 -->
        <div class="title-container">
          <div class="opening-quote">
            <h1>" true knowledge exists</h1>
            <h1>in knowing that you</h1> 
            <h1>know nothing." </h1> 
          </div>
          <h5 class="sub-quote">
            We are two students... And we are working on it :)
          </h5>
          <div class="ourWork-button">
            <a href="#" id="ourWork"><h6>Our work</h6></a>
          </div>
        </div>
      </section>
      <!-- seciton 2 -->
    
      <section class="nm-section">
        <div class="carousel">
          <button class="carousel_button carousel_button--left">
            <i class="fas fa-arrow-left"></i>
          </button>
          <div class="carousel_track-container">
            <ul class="carousel_track">
              <li class="carousel_slide current-slide">
                <img
                  src="https://source.unsplash.com/random"
                  class="carousel_image"
                  alt=""
                />
              </li>
              <li class="carousel_slide">
                <img
                  src="https://source.unsplash.com/user/erondu"
                  class="carousel_image"
                  alt=""
                />
              </li>
              <li class="carousel_slide">
                <img
                  src="https://source.unsplash.com/random"
                  class="carousel_image"
                  alt=""
                />
              </li>
            </ul>
          </div>
          <button class="carousel_button carousel_button--right">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
        <script src="scripts/slideShow.js"></script>
      </section>
      <section class="nm-section">
        <h1 class="temporary-titles">page3</h1>
      </section>
      <section class="nm-section">
        <h1 class="temporary-titles">page4</h1>
      </section>
    </div>
  </body>
</html>
